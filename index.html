    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* =================================

        body, html {

        }
        #map {

        }
        .ui-element {
            position: absolute; z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px; border-radius: 5px; color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        #clock-wrapper { top: 20px; right: 20px; }
        .mini-digit, .mini-colon {
            font-size: 32px; font-weight: bold; line-height: 1; padding: 0 2px;
            font-family: 'Courier New', Courier, monospace;
        }

        /* --- üî• 'location-btn' Î≤ÑÌäº Ïä§ÌÉÄÏùº --- */
        #location-btn {
            top: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; width: 48px; height: 48px; cursor: pointer;
            display: flex; justify-content: center; align-items: center; transition: background 0.2s;
        }
        #location-btn:hover { background: rgba(0, 0, 0, 0.7); }
        #location-btn svg { width: 24px; height: 24px; fill: white; }
        #location-btn.active { background-color: #007bff; border-color: #007bff; }

        /* --- ÎÇòÎ®∏ÏßÄ Ïä§ÌÉÄÏùº (Ïù¥Ï†ÑÍ≥º ÎèôÏùº) --- */
        #image-bar-wrapper {

            background-color: rgba(0, 0, 0, 0.6); padding: 10px;
            border-radius: 12px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
        .image-slot {
            width: 70px; height: 70px; border: 2px solid #4CAF50; border-radius: 8px;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
            cursor: pointer; position: relative;
        }
        .image-slot img { width: 100%; height: 100%; object-fit: cover; }
        .image-slot.selected {
            border-color: #007bff; box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
        }
        .add-image-btn {

            cursor: pointer; display: flex; justify-content: center; align-items: center;
            transition: all 0.2s;
        }
        .add-image-btn:hover { background-color: rgba(255, 255, 255, 0.1); color: white; }
        .image-slot .delete-icon {
            position: absolute; top: 4px; right: 4px; background-color: rgba(255, 0, 0, 0.8); color: white;
            font-size: 14px; width: 20px; height: 20px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; opacity: 0; transition: opacity 0.2s;
        }
        .image-slot:hover .delete-icon { opacity: 1; }
        body.custom-cursor { cursor: none !important; }
        #custom-cursor-img {

            width: 60px; height: 60px; object-fit: contain;
            transform: translate(-50%, -50%); display: none;
        }
        .image-map-marker {
            width: 60px; height: 60px; background-size: contain; background-repeat: no-repeat;
            background-position: center; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            cursor: pointer; position: relative;
        }
        .image-map-marker .delete-marker-icon {
            position: absolute; top: -8px; right: -8px; background-color: rgba(255, 0, 0, 0.8);
            color: white; font-size: 12px; width: 18px; height: 18px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            visibility: hidden; opacity: 0; transition: opacity 0.2s;
        }
        .image-map-marker:hover .delete-marker-icon { visibility: visible; opacity: 1; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="clock-wrapper" class="ui-element">
        <span class="mini-digit" id="hour1">00</span>

    <button id="location-btn" title="ÎÇ¥ ÏúÑÏπò Ï∂îÏ†Å">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>

    <div id="image-bar-wrapper"></div>

    <img id="custom-cursor-img" src="" alt="Ïª§ÏÑú Ïù¥ÎØ∏ÏßÄ">


    <script>
    /* =================================

    // --- üî• 'location-btn'ÏùÑ Ìè¨Ìï®Ìïú Ï†ÑÏó≠ Î≥ÄÏàò ÏÑ†Ïñ∏ ---
    const clockHourEl = document.getElementById('hour1');

    // --- üî• 'location-btn' Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ---
    locationBtn.addEventListener('click', () => {

            navigator.geolocation.clearWatch(geolocationWatchId);
            geolocationWatchId = null;

    function initializeClock(e){const t=new Intl.DateTimeFormat("en-CA",{timeZone:e,year:"numeric",month:"2-digit",day:"2-digit"}),o=t.format(new Date),a=`randomTimeData_${e}`,r=JSON.parse(localStorage.getItem(a));let n;if(r&&r.date===o)n=r.time;else{const t=Math.floor(24*Math.random()),o=Math.floor(60*Math.random()),r=e=>e.toString().padStart(2,"0");n=`${r(t)}:${r(o)}`,localStorage.setItem(a,JSON.stringify({time:n,date:o}))}const[i,s]=n.split(":");clockHourEl.textContent=i,clockMinuteEl.textContent=s}function initMap(){map=L.map("map").setView([37.566826,126.9786567],10),L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{attribution:'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map),map.on("click",e=>{currentSelectedImage&&placeImageMarker(e.latlng,currentSelectedImage)}),loadAndRenderImageMarkers()}function loadSavedImages(){return JSON.parse(localStorage.getItem("savedImages"))||[]}function saveSavedImages(e){localStorage.setItem("savedImages",JSON.stringify(e))}function renderImageBar(){imageBarWrapper.innerHTML="";const e=loadSavedImages();e.forEach((t,o)=>{const a=document.createElement("div");a.className="image-slot",a.innerHTML=`\n                    <img src="${t}" alt="Ï†ÄÏû•Îêú Ïù¥ÎØ∏ÏßÄ ${o+1}">\n                    <div class="delete-icon" title="ÏÇ≠Ï†ú">X</div>\n                `,a.addEventListener("click",()=>{selectImageForCursor(t,a)}),a.querySelector(".delete-icon").addEventListener("click",a=>{a.stopPropagation(),confirm("Ïù¥ Ïù¥ÎØ∏ÏßÄÎ•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")&&(e.splice(o,1),saveSavedImages(e),renderImageBar(),resetImageCursor())}),imageBarWrapper.appendChild(a)}),e.length<MAX_IMAGES&&(()=>{const e=document.createElement("button");e.className="add-image-btn",e.textContent="+",e.title="Ïù¥ÎØ∏ÏßÄ Ï∂îÍ∞Ä",e.addEventListener("click",()=>{imageUploader.click()}),imageBarWrapper.appendChild(e)})()}imageUploader.addEventListener("change",e=>{const t=e.target.files[0];if(t){const o=     </script>
